<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="layer">
	</div>
	<div class="container-fluid main-container">
		<div class="row">
			<div class="col-xs-10 col-xs-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3 text-center display-box">
				<h1>Local Weather App</h1>
				<h2 class="date"></h2>
				<h2 class="time"></h2>
				<h2 class="time-zone"></h2>				
				<h2 class="text-center city-country"></h2>
				<div class="weather-status-container"></div>
				<div class="temperature-container">
					<h4 class="text-center temperature"></h4>
					<a href="#" class="temp-convert metric"></a>
				</div>
				<h4 class="text-center humidity"></h4>
				<h4 class="text-center cloudiness"></h4>	
				<h4 class="text-center latitude"></h4>
				<h4 class="text-center longitude"></h4>
			</div>
		</div>
	</div>
	<div id="result">
	</div>
	<footer class="text-center">
		<div class="container attribution-container">
			<div class="row">
				<p>Icons by <a href="http://www.flaticon.com/authors/madebyoliver">Madebyoliver</a> at <a href="http://www.flaticon.com/">Flaticon</a></p>
			</div>
		</div>
		<a href="http://danieljuiche.com">Copyright Â© 2016-2017 Daniel Lin</a>
	</footer>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	
	<!-- Main script -->
	<script src="js/main.js"></script>

</body>
</html>
